<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"

    <style>

        .card {
            transition: transform 0.5s ease;
        }

        .card:hover {
            transform: scale(1.1);

        }

        .ust {
            margin-top: 0;
        }

        .color-orange {
            background-color: #ff5a58;
            color: white;
            border: 1px solid #ff5a58;
        }

        .color-orange:hover {
            background-color: white;
            color: #ff5a58;
            border: 1px solid #ff5a58;
        }

        .color-blue {
            background-color: #1b5a8d;
            color: white;
            border: 1px solid #1b5a8d;
        }

        .color-blue:hover {
            background-color: white;
            color: #1b5a8d;

        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }

            background-color: #1b5a8d;

                </div>
                <div class="order-lg-last col-lg-10 col-sm-8 col-8">
                    <div class="text-end">
                        <div class="btn-group">
                            <button type="button" class="btn color-orange dropdown-toggle" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                <i class="fa fa-user"></i> <span class="ms-1 d-none d-sm-inline-block">Hesabım</span>

                </div>

            </div>
        </div>
    </section>

        <div>
            <strong id="data"></strong>
        </div>
        <div>
            <b>Etiket</b>
            <input type="text" class="form-control" name="label" id="label" required>
        </div>
        <br>
        <form id="button", method="POST">
            <input id="submit" type="submit" class="btn btn-primary btn-block" value="Kaydet">

    </div>

            </div>
            <div class="col-md-8">
